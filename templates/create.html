{% extends "base.html" %}

{% block title %}创建实例 - 轻松夜答管理平台{% endblock %}

{% block content %}
<div class="header">
    <h1>创建新实例</h1>
</div>

<div style="max-width: 400px; margin: 0 auto; background: white; border-radius: 16px; padding: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);">
    <form method="POST">
        <div class="form-group">
            <label class="form-label">实例名称</label>
            <input type="text" name="name" class="form-input" placeholder="输入实例名称" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">网页链接</label>
            <input type="url" name="url" class="form-input" placeholder="输入网页链接" required>
        </div>
        
        {% if error %}
            <div class="error" style="margin-bottom: 20px;">{{ error }}</div>
        {% endif %}
        
        <div class="action-buttons" style="justify-content: center;">
            <a href="{{ url_for('index') }}" class="btn btn-secondary" style="margin-right: 10px;">返回</a>
            <button type="submit" class="btn">创建</button>
        </div>
    </form>
</div>
{% endblock %}
